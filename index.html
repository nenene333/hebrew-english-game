<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק התאמת מילים אקסטרים</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(45deg, #000033, #000066);
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #word-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
        }

        .word-card {
            width: 150px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .word-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .word-card.flipped .word-card-inner {
            transform: rotateY(180deg);
        }

        .word-card-front, .word-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .word-card-front {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: white;
        }

        .word-card-back {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            transform: rotateY(180deg);
        }

        #score, #timer {
            font-size: 24px;
            color: #f39c12;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #start-button, #restart-button {
            font-size: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #start-button:hover, #restart-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        #level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #f1c40f;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 style="color: #f39c12; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">משחק התאמת מילים אקסטרים</h1>
        <div id="score">ניקוד: 0</div>
        <div id="timer">זמן: 60 שניות</div>
        <div id="word-container"></div>
        <button id="start-button">התחל משחק</button>
        <button id="restart-button" style="display: none;">שחק שוב</button>
    </div>

    <div id="level-up">עלית רמה!</div>

    <script>
        const words = [
            { hebrew: 'שולחן', english: 'DESK' },
            { hebrew: 'מנורה', english: 'LAMP' },
            { hebrew: 'ספר', english: 'BOOK' },
            { hebrew: 'מחשב', english: 'COMPUTER' },
            { hebrew: 'קוף', english: 'MONKEY' },
            { hebrew: 'בית', english: 'HOUSE' },
            { hebrew: 'עץ', english: 'TREE' },
            { hebrew: 'מים', english: 'WATER' },
            { hebrew: 'שמש', english: 'SUN' },
            { hebrew: 'ירח', english: 'MOON' }
        ];

        let score = 0;
        let timeLeft = 60;
        let timer;
        let flippedCards = [];
        let matchedPairs = 0;
        let level = 1;

        const gameContainer = document.getElementById('game-container');
        const wordContainer = document.getElementById('word-container');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const levelUpElement = document.getElementById('level-up');

        // Создаем аудио контекст и звуки
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function createOscillator(freq, duration) {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = freq;
            osc.start();
            gain.gain.setValueAtTime(0.5, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            osc.stop(audioContext.currentTime + duration);
        }

        function playCorrectSound() {
            createOscillator(440, 0.1);
            setTimeout(() => createOscillator(880, 0.1), 100);
        }

        function playWrongSound() {
            createOscillator(220, 0.2);
        }

        function playLevelUpSound() {
            createOscillator(440, 0.1);
            setTimeout(() => createOscillator(554.37, 0.1), 100);
            setTimeout(() => createOscillator(659.25, 0.1), 200);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createWordCards() {
            const allWords = [...words.map(w => ({ ...w, type: 'hebrew' })), ...words.map(w => ({ ...w, type: 'english' }))];
            shuffleArray(allWords);

            allWords.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.innerHTML = `
                    <div class="word-card-inner">
                        <div class="word-card-front">?</div>
                        <div class="word-card-back">${word.type === 'hebrew' ? word.hebrew : word.english}</div>
                    </div>
                `;
                card.addEventListener('click', () => flipCard(card, word, index));
                wordContainer.appendChild(card);
            });
        }

        function flipCard(card, word, index) {
            if (flippedCards.length < 2 && !flippedCards.includes(index) && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(index);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            const cards = document.querySelectorAll('.word-card');
            const word1 = words.find(w => w.hebrew === cards[index1].querySelector('.word-card-back').textContent || w.english === cards[index1].querySelector('.word-card-back').textContent);
            const word2 = words.find(w => w.hebrew === cards[index2].querySelector('.word-card-back').textContent || w.english === cards[index2].querySelector('.word-card-back').textContent);

            if (word1 === word2) {
                score += 10 * level;
                scoreElement.textContent = `ניקוד: ${score}`;
                matchedPairs++;
                playCorrectSound();
                createFireworks(cards[index1]);
                createFireworks(cards[index2]);

                if (matchedPairs === words.length) {
                    levelUp();
                }
            } else {
                setTimeout(() => {
                    cards[index1].classList.remove('flipped');
                    cards[index2].classList.remove('flipped');
                    playWrongSound();
                }, 1000);
            }

            flippedCards = [];
        }

        function startGame() {
            score = 0;
            timeLeft = 60;
            matchedPairs = 0;
            flippedCards = [];
            level = 1;
            scoreElement.textContent = 'ניקוד: 0';
            timerElement.textContent = 'זמן: 60 שניות';
            wordContainer.innerHTML = '';
            startButton.style.display = 'none';
            restartButton.style.display = 'none';

            createWordCards();
            createStars();

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `זמן: ${timeLeft} שניות`;

                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        function endGame(isWin) {
            clearInterval(timer);

            if (isWin) {
                alert(`כל הכבוד! סיימת את המשחק עם ${score} נקודות!`);
            } else {
                alert(`נגמר הזמן! הניקוד הסופי שלך הוא ${score} נקודות.`);
            }

            restartButton.style.display = 'block';
        }

        function createFireworks(element) {
            const rect = element.getBoundingClientRect();
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${rect.left + rect.width / 2}px`;
            firework.style.top = `${rect.top + rect.height / 2}px`;
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            gameContainer.appendChild(firework);

            setTimeout(() => {
                gameContainer.removeChild(firework);
            }, 1000);
        }

        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 1}s`;
                gameContainer.appendChild(star);
            }
        }

        function levelUp() {
            level++;
            playLevelUpSound();
            levelUpElement.style.opacity = 1;
            setTimeout(() => {
                levelUpElement.style.opacity = 0;
            }, 2000);

            timeLeft += 30;
            matchedPairs = 0;
            wordContainer.innerHTML = '';
            createWordCards();
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Создаем звезды при загрузке страницы
        createStars();
    </script>
</body>
</html>
