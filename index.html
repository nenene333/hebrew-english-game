<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק התאמת מילים אקסטרים</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap');

        :root {
            --primary-color: #803e96;
            --secondary-color: #fbaf43;
            --accent-color: #ff4d6d;
            --background-color: #1a1a2e;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Heebo', sans-serif;
            background: var(--background-color);
            color: #ffffff;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://nenene333.github.io/hebrew-english-game/reka.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(128, 62, 150, 0.7), rgba(251, 175, 67, 0.7));
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--secondary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #word-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            perspective: 1000px;
        }

        .word-card {
            cursor: pointer;
            transition: all 0.6s;
            transform-style: preserve-3d;
            position: absolute;
        }

        .word-card-inner {
            position: relative;
            width: 100%;
            height: 200px;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .word-card.flipped .word-card-inner {
            transform: rotateY(180deg);
        }

        .word-card-front, .word-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background-size: cover;
            background-position: center;
        }

        .word-card-front {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .word-card-back {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
            transform: rotateY(180deg);
        }

        #score, #timer {
            font-size: 1.5rem;
            margin: 1rem 0;
            text-align: center;
            color: var(--secondary-color);
        }

        #start-button, #restart-button {
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #start-button:hover, #restart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        #level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.5s;
        }

        #clock {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #clock-hand {
            width: 2px;
            height: 25px;
            background-color: var(--secondary-color);
            transform-origin: bottom center;
            animation: clockRotate 60s linear infinite;
        }

        @keyframes clockRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #monkey-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--secondary-color);
            opacity: 0;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="overlay"></div>
        <div id="content">
            <h1>משחק התאמת מילים אקסטרים</h1>
            <div id="score">ניקוד: 0</div>
            <div id="timer">זמן: 60 שניות</div>
            <div id="word-container"></div>
            <button id="start-button">התחל משחק</button>
            <button id="restart-button" style="display: none;">שחק שוב</button>
        </div>
    </div>

    <div id="level-up">עלית רמה!</div>
    <div id="monkey-container"></div>
    <div id="clock"><div id="clock-hand"></div></div>

    <script>
        const words = [
            { hebrew: 'שולחן', english: 'DESK', image: 'https://img.freepik.com/free-photo/office-desktop-with-notebook_23-2148174059.jpg' },
            { hebrew: 'מנורה', english: 'LAMP', image: 'https://img.freepik.com/free-photo/modern-photorealistic-lamp-design_23-2151038974.jpg' },
            { hebrew: 'ספר', english: 'BOOK', image: 'https://img.freepik.com/free-photo/pages-open-book_23-2147690479.jpg' },
            { hebrew: 'מחשב', english: 'COMPUTER', image: 'https://img.freepik.com/free-photo/laptop-with-blank-black-screen-white-table_53876-97915.jpg' },
            { hebrew: 'קוף', english: 'MONKEY', image: 'https://img.freepik.com/free-photo/beautiful-monkey-spending-time-nature_23-2150754462.jpg' }
        ];

        let score = 0;
        let timeLeft = 60;
        let timer;
        let flippedCards = [];
        let matchedPairs = 0;
        let level = 1;
        let monkeyAnimation;

        const gameContainer = document.getElementById('game-container');
        const wordContainer = document.getElementById('word-container');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const levelUpElement = document.getElementById('level-up');
        const clockHand = document.getElementById('clock-hand');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createWordCards() {
            const allWords = [...words.map(w => ({ ...w, type: 'hebrew' })), ...words.map(w => ({ ...w, type: 'english' }))];
            shuffleArray(allWords);

            allWords.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.innerHTML = `
                    <div class="word-card-inner">
                        <div class="word-card-front">?</div>
                        <div class="word-card-back" style="background-image: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0.1)), url('${word.image}');">
                            ${word.type === 'hebrew' ? word.hebrew : word.english}
                        </div>
                    </div>
                `;
                card.style.transform = `translate(${Math.random() * 1000 - 500}px, ${Math.random() * 1000 - 500}px) rotate(${Math.random() * 360}deg)`;
                card.addEventListener('click', () => flipCard(card, word, index));
                wordContainer.appendChild(card);
            });

            setTimeout(animateCards, 100);
        }

        function animateCards() {
            const cards = document.querySelectorAll('.word-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease-in-out';
                    card.style.transform = 'translate(0, 0) rotate(0deg)';
                }, index * 100);
            });

            setTimeout(animateMonkey, cards.length * 100);
        }

        function animateMonkey() {
            const monkey = document.getElementById('monkey-container');
            monkey.style.transition = 'all 2s ease-in-out';
            monkey.style.transform = 'translateX(-1000px)';

            setTimeout(() => {
                monkey.style.transform = 'translateX(0)';
            }, 2000);
        }

        function flipCard(card, word, index) {
            if (flippedCards.length < 2 && !flippedCards.includes(index) && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push({index, word});

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = (card1.word.hebrew === card2.word.hebrew && card1.word.english === card2.word.english);

            if (isMatch) {
                score += 10 * level;
                scoreElement.textContent = `ניקוד: ${score}`;
                matchedPairs++;

                document.querySelectorAll('.word-card')[card1.index].removeEventListener('click', flipCard);
                document.querySelectorAll('.word-card')[card2.index].removeEventListener('click', flipCard);

                if (matchedPairs === words.length) {
                    levelUp();
                }
            } else {
                setTimeout(() => {
                    document.querySelectorAll('.word-card')[card1.index].classList.remove('flipped');
                    document.querySelectorAll('.word-card')[card2.index].classList.remove('flipped');
                }, 1000);
            }

            flippedCards = [];
        }

        function startGame() {
            score = 0;
            timeLeft = 60;
            matchedPairs = 0;
            flippedCards = [];
            level = 1;
            scoreElement.textContent = 'ניקוד: 0';
            timerElement.textContent = 'זמן: 60 שניות';
            wordContainer.innerHTML = '';
            startButton.style.display = 'none';
            restartButton.style.display = 'none';

            createWordCards();
            loadMonkeyAnimation();

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `זמן: ${timeLeft} שניות`;
                clockHand.style.transform = `rotate(${360 - (timeLeft / 60) * 360}deg)`;

                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        function endGame(isWin) {
            clearInterval(timer);

            if (isWin) {
                alert(`כל הכבוד! סיימת את המשחק עם ${score} נקודות!`);
            } else {
                alert(`נגמר הזמן! הניקוד הסופי שלך הוא ${score} נקודות.`);
            }

            restartButton.style.display = 'block';
        }

        function levelUp() {
            level++;
            levelUpElement.style.opacity = 1;
            setTimeout(() => {
                levelUpElement.style.opacity = 0;
            }, 2000);

            timeLeft += 30;
            matchedPairs = 0;
            wordContainer.innerHTML = '';
            createWordCards();
        }

function loadMonkeyAnimation() {
            monkeyAnimation = lottie.loadAnimation({
                container: document.getElementById('monkey-container'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'https://nenene333.github.io/hebrew-english-game/monkey.json'
            });
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // יצירת כוכבים בטעינת הדף
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 1}s`;
                gameContainer.appendChild(star);
            }
        }

        createStars();

        // טעינת אנימציית הקוף בטעינת הדף
        document.addEventListener('DOMContentLoaded', loadMonkeyAnimation);

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear`;
                gameContainer.appendChild(confetti);

                setTimeout(() => {
                    gameContainer.removeChild(confetti);
                }, 5000);
            }
        }

        function animateMonkeyBetweenCards() {
            const monkey = document.getElementById('monkey-container');
            const cards = document.querySelectorAll('.word-card');
            let currentIndex = 0;

            function moveMonkey() {
                if (currentIndex >= cards.length) {
                    monkey.style.transition = 'all 1s ease-in-out';
                    monkey.style.transform = 'translate(0, 0)';
                    return;
                }

                const card = cards[currentIndex];
                const rect = card.getBoundingClientRect();

                monkey.style.transition = 'all 0.5s ease-in-out';
                monkey.style.transform = `translate(${rect.left}px, ${rect.top}px)`;

                currentIndex++;
                setTimeout(moveMonkey, 500);
            }

            moveMonkey();
        }

        // עדכון פונקציית startGame
        function startGame() {
            // ... הקוד הקיים ...

            createWordCards();
            loadMonkeyAnimation();
            setTimeout(animateMonkeyBetweenCards, 1000); // הוספת אנימציית הקוף בין הקלפים

            // ... המשך הקוד הקיים ...
        }

        // עדכון פונקציית levelUp
        function levelUp() {
            level++;
            levelUpElement.style.opacity = 1;
            setTimeout(() => {
                levelUpElement.style.opacity = 0;
            }, 2000);

            timeLeft += 30;
            matchedPairs = 0;
            wordContainer.innerHTML = '';
            createWordCards();
            createConfetti();
            setTimeout(animateMonkeyBetweenCards, 1000); // הוספת אנימציית הקוף בין הקלפים בכל רמה חדשה
        }

        // הוספת אנימציה לכפתורים
        startButton.addEventListener('mouseenter', () => startButton.style.transform = 'translateY(-3px)');
        startButton.addEventListener('mouseleave', () => startButton.style.transform = 'translateY(0)');
        restartButton.addEventListener('mouseenter', () => restartButton.style.transform = 'translateY(-3px)');
        restartButton.addEventListener('mouseleave', () => restartButton.style.transform = 'translateY(0)');
    </script>
</body>
</html>
