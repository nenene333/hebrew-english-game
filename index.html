<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק התאמת מילים אקסטרים</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap');

        :root {
            --primary-color: #803e96;
            --secondary-color: #fbaf43;
            --accent-color: #ff4d6d;
            --background-color: #1a1a2e;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Heebo', sans-serif;
            background: var(--background-color);
            color: #ffffff;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://nenene333.github.io/hebrew-english-game/reka.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(128, 62, 150, 0.7), rgba(251, 175, 67, 0.7));
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--secondary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #word-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .word-card {
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .word-card:hover {
            transform: scale(1.05);
        }

        .word-card-inner {
            position: relative;
            width: 100%;
            height: 200px;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .word-card.flipped .word-card-inner {
            transform: rotateY(180deg);
        }

        .word-card-front, .word-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background-size: cover;
            background-position: center;
        }

        .word-card-front {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .word-card-back {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
            transform: rotateY(180deg);
        }

        #score, #timer {
            font-size: 1.5rem;
            margin: 1rem 0;
            text-align: center;
            color: var(--secondary-color);
        }

        #start-button, #restart-button {
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #start-button:hover, #restart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }

        #level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.5s;
        }

        #clock {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #clock-hand {
            width: 2px;
            height: 25px;
            background-color: var(--secondary-color);
            transform-origin: bottom center;
            animation: clockRotate 60s linear infinite;
        }

        @keyframes clockRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #monkey-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            animation: monkeyBounce 2s infinite alternate;
        }

        @keyframes monkeyBounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--secondary-color);
            opacity: 0;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="overlay"></div>
        <div id="content">
            <h1>משחק התאמת מילים אקסטרים</h1>
            <div id="score">ניקוד: 0</div>
            <div id="timer">זמן: 60 שניות</div>
            <div id="word-container"></div>
            <button id="start-button">התחל משחק</button>
            <button id="restart-button" style="display: none;">שחק שוב</button>
        </div>
    </div>

    <div id="level-up">עלית רמה!</div>
    <div id="monkey-container"></div>
    <div id="clock"><div id="clock-hand"></div></div>

    <script>
        // הקוד JavaScript נשאר זהה, אך נוסיף כמה שיפורים קטנים

        function createWordCards() {
            const allWords = [...words.map(w => ({ ...w, type: 'hebrew' })), ...words.map(w => ({ ...w, type: 'english' }))];
            shuffleArray(allWords);

            allWords.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.innerHTML = `
                    <div class="word-card-inner">
                        <div class="word-card-front">?</div>
                        <div class="word-card-back" style="background-image: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0.1)), url('${word.image}');">
                            ${word.type === 'hebrew' ? word.hebrew : word.english}
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => flipCard(card, word, index));
                wordContainer.appendChild(card);
            });
        }

        function createFireworks(element) {
            for (let i = 0; i < 5; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                gameContainer.appendChild(firework);

                setTimeout(() => {
                    gameContainer.removeChild(firework);
                }, 1000);
            }
        }

        // הוספת אנימציה לכפתורים
        startButton.addEventListener('mouseenter', () => startButton.style.transform = 'translateY(-3px)');
        startButton.addEventListener('mouseleave', () => startButton.style.transform = 'translateY(0)');
        restartButton.addEventListener('mouseenter', () => restartButton.style.transform = 'translateY(-3px)');
        restartButton.addEventListener('mouseleave', () => restartButton.style.transform = 'translateY(0)');

        // שאר הקוד JavaScript נשאר זהה
    </script>
</body>
</html>
