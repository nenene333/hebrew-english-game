<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק התאמת מילים מתקדם</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #word-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
        }

        .word-card {
            width: 150px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .word-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .word-card.flipped .word-card-inner {
            transform: rotateY(180deg);
        }

        .word-card-front, .word-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .word-card-front {
            background-color: #3498db;
            color: white;
        }

        .word-card-back {
            background-color: #2ecc71;
            color: white;
            transform: rotateY(180deg);
        }

        #score, #timer {
            font-size: 24px;
            color: white;
            margin: 20px 0;
        }

        #start-button, #restart-button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-button:hover, #restart-button:hover {
            background-color: #c0392b;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 style="color: white;">משחק התאמת מילים</h1>
        <div id="score">ניקוד: 0</div>
        <div id="timer">זמן: 60 שניות</div>
        <div id="word-container"></div>
        <button id="start-button">התחל משחק</button>
        <button id="restart-button" style="display: none;">שחק שוב</button>
    </div>

    <audio id="background-music" loop>
        <source src="https://example.com/background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="correct-sound">
        <source src="https://example.com/correct-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrong-sound">
        <source src="https://example.com/wrong-sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        const words = [
            { hebrew: 'שולחן', english: 'DESK' },
            { hebrew: 'מנורה', english: 'LAMP' },
            { hebrew: 'ספר', english: 'BOOK' },
            { hebrew: 'מחשב', english: 'COMPUTER' },
            { hebrew: 'קוף', english: 'MONKEY' }
        ];

        let score = 0;
        let timeLeft = 60;
        let timer;
        let flippedCards = [];
        let matchedPairs = 0;

        const gameContainer = document.getElementById('game-container');
        const wordContainer = document.getElementById('word-container');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const backgroundMusic = document.getElementById('background-music');
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createWordCards() {
            const allWords = [...words.map(w => ({ ...w, type: 'hebrew' })), ...words.map(w => ({ ...w, type: 'english' }))];
            shuffleArray(allWords);

            allWords.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.innerHTML = `
                    <div class="word-card-inner">
                        <div class="word-card-front">?</div>
                        <div class="word-card-back">${word.type === 'hebrew' ? word.hebrew : word.english}</div>
                    </div>
                `;
                card.addEventListener('click', () => flipCard(card, word, index));
                wordContainer.appendChild(card);
            });
        }

        function flipCard(card, word, index) {
            if (flippedCards.length < 2 && !flippedCards.includes(index) && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(index);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            const cards = document.querySelectorAll('.word-card');
            const word1 = words.find(w => w.hebrew === cards[index1].querySelector('.word-card-back').textContent || w.english === cards[index1].querySelector('.word-card-back').textContent);
            const word2 = words.find(w => w.hebrew === cards[index2].querySelector('.word-card-back').textContent || w.english === cards[index2].querySelector('.word-card-back').textContent);

            if (word1 === word2) {
                score += 10;
                scoreElement.textContent = `ניקוד: ${score}`;
                matchedPairs++;
                correctSound.play();
                createFireworks(cards[index1]);
                createFireworks(cards[index2]);

                if (matchedPairs === words.length) {
                    endGame(true);
                }
            } else {
                setTimeout(() => {
                    cards[index1].classList.remove('flipped');
                    cards[index2].classList.remove('flipped');
                    wrongSound.play();
                }, 1000);
            }

            flippedCards = [];
        }

        function startGame() {
            score = 0;
            timeLeft = 60;
            matchedPairs = 0;
            flippedCards = [];
            scoreElement.textContent = 'ניקוד: 0';
            timerElement.textContent = 'זמן: 60 שניות';
            wordContainer.innerHTML = '';
            startButton.style.display = 'none';
            restartButton.style.display = 'none';

            createWordCards();
            backgroundMusic.play();

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `זמן: ${timeLeft} שניות`;

                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        function endGame(isWin) {
            clearInterval(timer);
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;

            if (isWin) {
                alert(`כל הכבוד! סיימת את המשחק עם ${score} נקודות!`);
            } else {
                alert(`נגמר הזמן! הניקוד הסופי שלך הוא ${score} נקודות.`);
            }

            restartButton.style.display = 'block';
        }

        function createFireworks(element) {
            const rect = element.getBoundingClientRect();
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${rect.left + rect.width / 2}px`;
            firework.style.top = `${rect.top + rect.height / 2}px`;
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            gameContainer.appendChild(firework);

            setTimeout(() => {
                gameContainer.removeChild(firework);
            }, 1000);
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
    </script>
</body>
</html>
