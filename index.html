<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק התאמת מילים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .word-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .word-box {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .word-box:hover {
            background-color: #45a049;
        }
        .selected {
            background-color: #008CBA;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #score {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>משחק התאמת מילים</h1>
        <div id="hebrew-words" class="word-container"></div>
        <div id="english-words" class="word-container"></div>
        <div id="result"></div>
        <div id="score">ניקוד: <span id="score-value">0</span></div>
    </div>

    <script>
        const words = [
            { hebrew: 'שולחן', english: 'DESK' },
            { hebrew: 'מנורה', english: 'LAMP' },
            { hebrew: 'ספר', english: 'BOOK' },
            { hebrew: 'מחשב', english: 'COMPUTER' },
            { hebrew: 'קוף', english: 'MONKEY' }
        ];

        let selectedHebrew = null;
        let selectedEnglish = null;
        let score = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createWordElements() {
            const hebrewContainer = document.getElementById('hebrew-words');
            const englishContainer = document.getElementById('english-words');

            shuffleArray(words);

            words.forEach(word => {
                const hebrewBox = document.createElement('div');
                hebrewBox.className = 'word-box';
                hebrewBox.textContent = word.hebrew;
                hebrewBox.onclick = () => selectWord(hebrewBox, 'hebrew');
                hebrewContainer.appendChild(hebrewBox);

                const englishBox = document.createElement('div');
                englishBox.className = 'word-box';
                englishBox.textContent = word.english;
                englishBox.onclick = () => selectWord(englishBox, 'english');
                englishContainer.appendChild(englishBox);
            });
        }

        function selectWord(element, type) {
            if (type === 'hebrew') {
                if (selectedHebrew) selectedHebrew.classList.remove('selected');
                selectedHebrew = element;
            } else {
                if (selectedEnglish) selectedEnglish.classList.remove('selected');
                selectedEnglish = element;
            }

            element.classList.add('selected');

            if (selectedHebrew && selectedEnglish) {
                checkMatch();
            }
        }

        function checkMatch() {
            const hebrewWord = selectedHebrew.textContent;
            const englishWord = selectedEnglish.textContent;
            const resultElement = document.getElementById('result');

            const match = words.find(word => word.hebrew === hebrewWord && word.english === englishWord);

            if (match) {
                resultElement.textContent = 'כל הכבוד! התאמה נכונה!';
                resultElement.style.color = 'green';
                score++;
                document.getElementById('score-value').textContent = score;
                selectedHebrew.style.visibility = 'hidden';
                selectedEnglish.style.visibility = 'hidden';
            } else {
                resultElement.textContent = 'לא נכון, נסה שוב.';
                resultElement.style.color = 'red';
            }

            selectedHebrew.classList.remove('selected');
            selectedEnglish.classList.remove('selected');
            selectedHebrew = null;
            selectedEnglish = null;

            if (score === words.length) {
                resultElement.textContent = 'כל הכבוד! סיימת את המשחק!';
                resultElement.style.color = 'blue';
            }
        }

        createWordElements();
    </script>
</body>
</html>
